apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.horical.library"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'io.filepicker:filepicker-android:3.8.14'
    compile files('libs/zbar.jar')
    compile files('libs/armeabi.jar')
    compile files('libs/armeabi-v7a.jar')
    compile files('libs/x86.jar')
    compile files('libs/bolts-android-1.2.1.jar')
    compile files('libs/Parse-1.10.1.jar')
}
